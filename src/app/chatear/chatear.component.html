<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card text-center cardContainer">
        <div class="card-header">
          CHAT
        </div>
        <div class="card-body">
        </div>
        <form class="card-footer text-muted input-group" (ngSubmit)="enviarMensaje">
                <input type="text" class="form-control" placeholder="Ingrese su mensaje" [(ngModel)]="nuevoMensaje">
                <div class="input-group-append" (click)="enviarMensaje()">
                  <span class="input-group-text" id="basic-addon2">
                    <img src="https://cdn5.vectorstock.com/i/1000x1000/50/94/send-icon-in-modern-design-style-for-web-site-vector-26505094.jpg" width="20px" alt="enviar">
                  </span>
                </div>
              
        </form>
      </div> 
</body>
</html>
